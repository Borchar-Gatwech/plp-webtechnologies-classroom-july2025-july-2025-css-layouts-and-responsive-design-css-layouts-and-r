<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation (Flexbox used here) -->
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout (Grid used here) -->
  <main class="grid-layout">
    <!-- Content area -->
    <section class="content">
      <h2>Welcome!</h2>
      <p>This is the main content area. Resize the window to see the responsive design in action.</p>

      <!-- Flexbox cards inside content -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional information goes here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 My Responsive Webpage</p>
  </footer>
</body>
</html>
